<html>
  <head>
    <script src="timesync.js"></script>
  </head>
  <body>
    <h1> This page is currently empty </h1>
    <img src="dog.jpg">
    <p id = "info"> Information will display here </p>
    <button id = "button"> Click for secret info </button>

    <script src = "myScript.js"></script>
    <script>
  // create a timesync instance
  var ts = timesync.create({
    server: '/timesync',
    interval: 10000
  });

  // get notified on changes in the offset
  // ts.on('change', function (offset) {
  //   console.log('changed offset: ' + offset + ' ms<br>');
  // });

  // get synchronized time
  setInterval(function () {
    var now = new Date(ts.now());
    document.write('now: ' + now.toISOString() + ' ms<br>');
  }, 1000);
</script>
  </body>
</html>
